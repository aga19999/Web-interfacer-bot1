<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.css">
    <style>
        .custom-block {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .custom-block p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="text-center mt-3">Scala di valutazione</h4>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span data-feather="meh"></span>
                    <label for="rangeInput1">Come ti senti?</label>
                    <span data-feather="smile"></span>
                </div>
                <div class="custom-block">
                    <input type="range" class="form-control-range" id="rangeInput1" name="rangeInput1" min="1" max="5">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span data-feather="meh"></span>
                    <label for="rangeInput2">Come hai dormito oggi?</label>
                    <span data-feather="smile"></span>
                </div>
                <div class="custom-block">
                    <input type="range" class="form-control-range" id="rangeInput2" name="rangeInput2" min="1" max="5">
                </div>
                <button type="button" class="btn btn-primary mt-3">Invia</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
