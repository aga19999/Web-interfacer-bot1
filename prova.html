<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-block {
            background-color: #f8f9fa; /* Colore di sfondo */
            padding: 20px; /* Spaziatura interna */
            border: 1px solid #dee2e6; /* Bordo */
            border-radius: 5px; /* Bordo arrotondato */
            margin-bottom: 20px; /* Margine inferiore */
        }

        .custom-block p {
            margin-bottom: 10px; /* Margine inferiore per i paragrafi */
        }

        /* Aggiunta di una classe personalizzata alle colonne */
        .custom-col {
            flex: 0 0 100%; /* Impostazione delle colonne su larghezza 100% su dispositivi mobili */
            max-width: 100%; /* Impostazione della larghezza massima su 100% */
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="text-center mt-3">Scala di valutazione della sessione</h4>

        <div class="row">
            <div class="col-md-4 custom-col text-center">
                <div class="custom-block">
                    <p>Non mi sono sentito ascoltato, compreso e rispettato.</p>
                </div>
            </div>

            <div class="col-md-4 custom-col text-center">
                <label for="rangeInput1">Relazioni:</label>
                <div class="custom-block">
                    <input type="range" class="form-control-range" id="rangeInput1" name="rangeInput1" min="0" max="50">
                </div>
            </div>

            <div class="col-md-4 custom-col text-center">
                <div class="custom-block">
                    <p>Mi sono sentito ascoltato, compreso e rispettato.</p>
                </div>
            </div>
        </div>

        <!-- Ripetere lo stesso modello per le altre righe di colonne -->

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
